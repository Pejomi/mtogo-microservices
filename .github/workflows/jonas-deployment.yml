name: GKE deployment

on:
  push:
    branches:
      - Jonas-Deployment-GKC

env:
  GKE_CLUSTER: mtogo-microservices
  GKE_ZONE: europe-north1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make mvnw Executable
        run: chmod +x mvnw

      - name: Build Spring Boot Project
        run: ./mvnw clean install -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_JONAS }}
          password: ${{ secrets.DOCKERHUB_PASSWORD_JONAS }}

      - name: Build and push docker images
        run: ./mvnw -pl auth-service,consumer-service,menu-service,order-service,restaurant-service jib:build

      - name: Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JONAS }}

      - name: Get credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Deploy
        run: |
          kubectl apply -f .k8s-files/ -R
          kubectl get pods
          
